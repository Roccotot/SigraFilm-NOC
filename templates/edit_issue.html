{% extends "base.html" %}
{% block content %}
<h3>Modifica problema</h3>
<form method="post" class="card p-3">
  <div class="row mb-3">
    <div class="col-md-3"><input name="room" class="form-control" value="{{ issue.room }}" required></div>
    <div class="col-md-3"><input name="cinema" class="form-control" value="{{ issue.cinema }}" required></div>
    <div class="col-md-3"><input name="kind" class="form-control" value="{{ issue.kind }}" required></div>
    <div class="col-md-3">
      <select name="urgency" class="form-select">
        {% for opt in ['Non urgente','Sala ferma','Urgente'] %}
          <option {% if issue.urgency == opt %}selected{% endif %}>{{ opt }}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <textarea name="description" class="form-control mb-3">{{ issue.description }}</textarea>
  <div class="row">
    <div class="col-md-4">
      <select name="status" class="form-select">
        {% for opt in ['In corso','Risolto','Chiuso'] %}
          <option {% if issue.status == opt %}selected{% endif %}>{{ opt }}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <button class="btn btn-success mt-3">Salva</button>
</form>
{% endblock %}
