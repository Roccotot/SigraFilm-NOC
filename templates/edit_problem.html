<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Modifica Problema</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h2>Modifica Problema #{{ problem.id }}</h2>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Cinema</label>
        <input type="text" name="cinema" class="form-control" value="{{ problem.cinema }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Tipo</label>
        <input type="text" name="tipo" class="form-control" value="{{ problem.tipo }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Urgenza</label>
        <select name="urgenza" class="form-select">
          <option {% if problem.urgenza == 'Non urgente' %}selected{% endif %}>Non urgente</option>
          <option {% if problem.urgenza == 'Urgente' %}selected{% endif %}>Urgente</option>
          <option {% if problem.urgenza == 'Critico' %}selected{% endif %}>Critico</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Stato</label>
        <select name="stato" class="form-select">
          <option {% if problem.stato == 'Aperto' %}selected{% endif %}>Aperto</option>
          <option {% if problem.stato == 'In corso' %}selected{% endif %}>In corso</option>
          <option {% if problem.stato == 'Chiuso' %}selected{% endif %}>Chiuso</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">Salva</button>
      <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Annulla</a>
    </form>
  </div>
</body>
</html>
