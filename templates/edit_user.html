{% extends "base.html" %}
{% block content %}
<h3>Modifica utente</h3>
<form method="post" class="card p-3">
  <div class="mb-3">
    <label class="form-label">Username</label>
    <input name="username" class="form-control" value="{{ item.username }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Password (lascia vuoto per non cambiare)</label>
    <input name="password" type="password" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Ruolo</label>
    <select name="role" class="form-select">
      <option value="user" {% if item.role == 'user' %}selected{% endif %}>User</option>
      <option value="admin" {% if item.role == 'admin' %}selected{% endif %}>Admin</option>
    </select>
  </div>
  <button class="btn btn-success">Salva</button>
</form>
{% endblock %}
