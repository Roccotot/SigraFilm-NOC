<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gestione Utenti</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
  <h2 class="mb-3">Gestione Utenti</h2>

  <!-- Form aggiunta nuovo utente -->
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <h5 class="card-title">Aggiungi Nuovo Utente</h5>
      <form method="post" action="{{ url_for('admin_users') }}">
        <div class="row g-2">
          <div class="col-md-3">
            <input type="text" name="username" class="form-control" placeholder="Username" required>
          </div>
          <div class="col-md-3">
            <input type="password" name="password" class="form-control" placeholder="Password (min 8 caratteri)" required>
          </div>
          <div class="col-md-3">
            <select name="role" class="form-select">
              <option value="user">User</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          <div class="col-md-3">
            <button type="submit" class="btn btn-primary w-100">Aggiungi</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Tabella utenti -->
  <div class="card shadow-sm">
    <div class="card-body">
      <h5 class="card-title">Utenti Registrati</h5>
      {% if users %}
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Username</th>
              <th>Ruolo</th>
              <th>Azioni</th>
            </tr>
          </thead>
          <tbody>
            {% for u in users %}
            <tr>
              <td>{{ u.id }}</td>
              <td>{{ u.username }}</td>
              <td>{{ u.role }}</td>
              <td class="text-nowrap">
                <!-- Reset password -->
                <form method="post" action="{{ url_for('reset_password', user_id=u.id) }}" class="d-inline">
                  <input type="password" name="new_password" placeholder="Nuova password" minlength="8" required class="form-control d-inline w-auto">
                  <button type="submit" class="btn btn-sm btn-warning">Reset</button>
                </form>

                <!-- Elimina utente -->
                <form method="post" action="{{ url_for('delete_user', user_id=u.id) }}" class="d-inline">
                  <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Eliminare questo utente?')">Elimina</button>
                </form>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      {% else %}
        <div class="alert alert-info">Nessun utente registrato.</div>
      {% endif %}
    </div>
  </div>

  <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Torna alla Dashboard</a>
</div>

</body>
</html>
