<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gestione Utenti - SigraFilm</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('dashboard') }}">
        <img src="{{ url_for('static', filename='logo_sigra.png') }}" alt="Logo SigraFilm" height="40">
      </a>
      <div class="d-flex">
        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-light me-2">Dashboard</a>
        <a href="{{ url_for('logout') }}" class="btn btn-outline-light">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container mt-4">

    <h2 class="mb-3">Gestione Utenti</h2>

    <!-- Form per aggiungere un nuovo utente -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h5 class="card-title">Aggiungi Utente</h5>
        <form method="post" action="{{ url_for('add_user') }}">
          <div class="row g-3">
            <div class="col-md-3">
              <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="col-md-3">
              <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="col-md-3">
              <select name="role" class="form-select">
                <option value="user">User</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <div class="col-md-3">
              <button type="submit" class="btn btn-success w-100">Aggiungi</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Tabella utenti -->
    {% if users %}
      <div class="table-responsive">
        <table class="table table-striped table-hover shadow-sm">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Username</th>
              <th>Ruolo</th>
              <th>Azioni</th>
            </tr>
          </thead>
          <tbody>
            {% for u in users %}
            <tr>
              <td>{{ u.id }}</td>
              <td>{{ u.username }}</td>
              <td>{{ u.role }}</td>
              <td class="text-nowrap">
                <form method="post" action="{{ url_for('delete_user', user_id=u.id) }}" class="d-inline">
                  <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Eliminare questo utente?')">ðŸ—‘</button>
                </form>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    {% else %}
      <div class="alert alert-info">Nessun utente registrato</div>
    {% endif %}

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
