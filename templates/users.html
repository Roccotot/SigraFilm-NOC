<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gestione Utenti - SigraFilm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('dashboard') }}">SigraFilm NOC</a>
      <div class="d-flex">
        <a href="{{ url_for('logout') }}" class="btn btn-outline-light">Logout</a>
      </div>
    </div>
  </nav>

  <!-- Contenuto -->
  <div class="container mt-4">
    <h2 class="mb-3">Gestione Utenti</h2>

    <!-- Form creazione nuovo utente -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h5 class="card-title">Crea nuovo utente</h5>
        <form method="post" class="row g-3">
          <div class="col-md-4">
            <input type="text" name="username" class="form-control" placeholder="Nuovo username" required>
          </div>
          <div class="col-md-4">
            <input type="password" name="password" class="form-control" placeholder="Password" required>
          </div>
          <div class="col-md-4">
            <button type="submit" class="btn btn-success w-100">Crea</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Tabella utenti -->
    <div class="table-responsive">
      <table class="table table-bordered table-striped shadow-sm">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Ruolo</th>
          </tr>
        </thead>
        <tbody>
          {% for u in users %}
          <tr>
            <td>{{ u.id }}</td>
            <td>{{ u.username }}</td>
            <td>{{ u.role }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">‚Üê Torna alla Dashboard</a>
  </div>
</body>
</html>
